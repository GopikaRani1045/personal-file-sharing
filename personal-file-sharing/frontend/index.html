<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal File Sharing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .section {
            margin-bottom: 40px;
        }

        .message {
            margin-top: 15px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Personal File Sharing</h1>

    <div class="container">

        <!-- Upload Section -->
        <div class="section">
            <label for="uploadFile">Select a file to upload:</label>
            <input type="file" id="uploadFile">
            <button onclick="upload()">Upload File</button>
            <div id="uploadMessage" class="message"></div>
        </div>

        <!-- Download Section -->
        <div class="section">
            <label for="downloadFileName">Enter file name to download:</label>
            <input type="text" id="downloadFileName" placeholder="example.txt">
            <button onclick="download()">Download File</button>
            <div id="downloadMessage" class="message"></div>
        </div>

    </div>

    <script>
        const uploadMessage = document.getElementById('uploadMessage');
        const downloadMessage = document.getElementById('downloadMessage');

        async function upload() {
            const file = document.getElementById('uploadFile').files[0];
            if (!file) {
                uploadMessage.textContent = "Please select a file to upload.";
                return;
            }
            const reader = new FileReader();
            reader.onload = async function() {
                const base64 = reader.result.split(',')[1];
                try {
                    const response = await fetch('https://u4itoh8wa3.execute-api.us-east-1.amazonaws.com/dev/upload', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            fileName: file.name,
                            fileContent: base64
                        })
                    });
                    const data = await response.json();
                    uploadMessage.textContent = data.message || data.error;
                } catch (err) {
                    uploadMessage.textContent = "Upload failed: " + err;
                }
            }
            reader.readAsDataURL(file);
        }

        async function download() {
            const fileName = document.getElementById('downloadFileName').value.trim();
            if (!fileName) {
                downloadMessage.textContent = "Please enter a file name to download.";
                return;
            }
            try {
                const response = await fetch(`https://u4itoh8wa3.execute-api.us-east-1.amazonaws.com/dev/download?fileName=${fileName}`);
                const data = await response.json();
                if (data.error) {
                    downloadMessage.textContent = data.error;
                    return;
                }
                const bytes = Uint8Array.from(atob(data.fileContent), c => c.charCodeAt(0));
                const blob = new Blob([bytes]);
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = data.fileName;
                link.click();
                downloadMessage.textContent = "Download successful!";
            } catch (err) {
                downloadMessage.textContent = "Download failed: " + err;
            }
        }
    </script>

</body>
</html>
